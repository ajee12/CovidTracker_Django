{% extends 'covid/data.html' %} {% block content %}
<div class="container">
  <div class="col">
    <div class="row">
      <h3>Last Update : {{update}}</h3>

      <canvas id="myChart" style="width: 50%"></canvas>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Active', 'Recovered', 'Deaths'],
                datasets: [{
                    label: 'Global Chart',
                    data: [{{ confirmed }}, {{recovered}}, {{meninggal}}],
                    backgroundColor: [
                    'rgb(75, 192, 192)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
      </script>
    </div>
  </div>
</div>
{% endblock %}
